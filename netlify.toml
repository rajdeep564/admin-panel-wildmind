# Netlify Configuration for WildMind Admin Panel
# Frontend-only deployment (Backend deployed separately on Render)

[build]
  # Build command for the monorepo
  command = "npm install && npm run build:frontend"
  # Publish directory (Vite output)
  publish = "packages/admin-frontend/dist"
  # Base directory
  base = "."

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "9"

# Disable functions processing (backend is on Render)
[functions]
  directory = ""

# SPA fallback - redirect all non-API routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/api/admin/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Allow-Credentials = "true"

